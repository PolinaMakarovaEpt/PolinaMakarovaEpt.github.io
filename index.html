<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="mine.css">
        <title>Осьминожка Макаровой Полины</title>
    </head>


    <body>
        <div class="box">
            <div class="legend-box">
                <div class="can">
                    <div class="text-can">
                        <p>-Навык сейчас</p>
                    </div>
                </div>
                <div class="want">
                    <div class="text-want">
                        <p>-Навык через год</p>
                    </div>
                </div>
            </div>

                <ul class="hr">
                    <li>5</li>
                    <li>4</li>
                    <li>3</li>
                    <li>2</li>
                    <li>1</li>
                    <li>0</li>
                </ul>

            <div class="head">
                <div class="top-head"></div>
                <div class="bottom-head"></div>

                <div class="top-eye">
                    <div class="top-pupil"></div>
                </div>
                <div class="bottom-eye">
                    <div class="bottom-pupil"></div>
                </div>

                <div class="top-neck"></div>
                <div class="bottom-neck"></div>

                <div class="membrane">
                    <div class="tentacle" style="width: 950%; 
                    background: linear-gradient(to left, #fa7655 53%, #fed36b 53%)">
                    <p align="right">Вёрстка (Html, CSS)</p>
                    </div> 
                    <div class="tentacle" style="top: 60px; width: 950%; 
                    background: linear-gradient(to left,#fa7655 65%, #fed36b 65%)">
                    <p align="right">Ruby</p>
                    </div> 
                    <div class="tentacle" style="top: 120px; width: 750%; 
                    background: linear-gradient(to left, #fa7655 66.7%, #fed36b 66.7%)">
                    <p align="right">Английский язык</p>
                    </div> 
                    <div class="tentacle" style="top: 180px; width: 950%; 
                    background: linear-gradient(to left, #fa7655 65%, #fed36b 65%)">
                    <p align="right">Дизайн</p>
                    </div> 
                    <div class="tentacle" style="top: 240px; width: 1150%; 
                    background: linear-gradient(to left,#fa7655 62%, #fed36b 62%)">
                    <p align="right">Оценка собственных возможностей </p>
                    </div> 
                    <div class="tentacle" style="top: 300px; width: 950%; 
                    background: linear-gradient(to left, #fa7655 65%, #fed36b 65%)">
                    <p align="right">Оценка времени выполнения задачи</p>
                    </div> 
                    <div class="tentacle" style="top: 360px; width: 517%;
                    background: linear-gradient(to left, #fa7655 19%, #fed36b 18%)">
                    <p align="right">Новый навык</p>
                    </div> 
                </div>
            </div>
            <ul class="smile">
                 <li>(＾▽＾)</li>
                 <li>(￣︶￣)</li>
                 <li>(￣__￣)</li>
                 <li>(￣ ︵ ￣)</li>
                 <li>(〒﹏〒)</li>
                 <li>┐(￣～￣)┌</li>
            </ul>

        </div>
    </body>
</html>

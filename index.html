<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Pangolin&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Осьминожка Макаровой Полины</title>
    </head>


    <body>
        <div class="box">
            <span class="name">Макарова Полина</span>
            <div class="legend-box">
                <div class="can">
                    <div class="text-can">
                        <p>-Навык сейчас</p>
                    </div>
                </div>
                <div class="want">
                    <div class="text-want">
                        <p>-Навык через год</p>
                    </div>
                </div>
            </div>

                <ul class="hr">
                    <li>100%</li>
                    <li>90%</li>
                    <li>80%</li>
                    <li>70%</li>
                    <li>60%</li>
                    <li>50%</li>
                    <li>40%</li>
                    <li>30%</li>
                    <li>20%</li>
                    <li>10%</li>
                    <li>0%</li>
                </ul>

            <div class="head">
                <div class="top-head"></div>
                <div class="bottom-head"></div>

                <div class="top-eye">
                    <div class="top-pupil"></div>
                </div>
                <div class="bottom-eye">
                    <div class="bottom-pupil"></div>
                </div>

                <div class="top-neck"></div>
                <div class="bottom-neck"></div>

                <div class="membrane">
                    <div class="tentacle" style="width: 650%; 
                    background: linear-gradient(to left, #fa7655 55%, #fed36b 55%)">
                    <p align="right">Вёрстка (Html, CSS)</p>
                    </div> 
                    <div class="tentacle" style="top: 60px; width: 600%; 
                    background: linear-gradient(to left,#fa7655 50%, #fed36b 50%)">
                    <p align="right">Ruby</p>
                    </div> 
                    <div class="tentacle" style="top: 120px; width: 500%; 
                    background: linear-gradient(to left, #fa7655 65%, #fed36b 65%)">
                    <p align="right">Английский язык</p>
                    </div> 
                    <div class="tentacle" style="top: 180px; width: 700%; 
                    background: linear-gradient(to left, #fa7655 60%, #fed36b 60%)">
                    <p align="right">Дизайн</p>
                    </div> 
                    <div class="tentacle" style="top: 240px; width: 900%; 
                    background: linear-gradient(to left,#fa7655 58%, #fed36b 58%)">
                    <p align="right">Оценка собственных возможностей </p>
                    </div> 
                    <div class="tentacle" style="top: 300px; width: 870%; 
                    background: linear-gradient(to left, #fa7655 53%, #fed36b 53%)">
                    <p align="right">Оценка времени выполнения задачи</p>
                    </div> 
                    <div class="tentacle" style="top: 360px; width: 300%;
                    background: linear-gradient(to left, #fa7655 33.6%, #fed36b 33.6%)">
                    <p align="right">Новый навык</p>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
